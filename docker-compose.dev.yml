# Docker Compose override for development environment
version: '3.8'

services:
  app:
    build:
      target: build  # Use build stage for development
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: true
      LOG_LEVEL: DEBUG
      SQL_LOG_LEVEL: DEBUG
    volumes:
      - .:/app  # Mount source code for live reload
      - maven_cache:/root/.m2
    command: mvn spring-boot:run -Dspring.profiles.active=dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port

  postgres:
    environment:
      POSTGRES_DB: takharrujy_dev
      POSTGRES_USER: takharrujy
      POSTGRES_PASSWORD: takharrujy
    ports:
      - "5432:5432"

  redis:
    command: redis-server --appendonly yes  # No password for dev
    ports:
      - "6379:6379"

volumes:
  maven_cache:
    driver: local